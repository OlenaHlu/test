<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

  <body>
    <form class="form">
      <input type="text" class="search-input" placeholder="Search images..." />
      <button type="submit" class="search-button">Search</button>

    <button type="button" class="load-more-btn">Load more</button>

    <script src="https://pixabay.com/api/docs/"></script>
    
  </body>
</html>
